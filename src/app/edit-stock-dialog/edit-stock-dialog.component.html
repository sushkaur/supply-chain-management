<h2 mat-dialog-title>Edit Stock Item</h2>

<mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="data.category" name="category" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Supplier</mat-label>
      <input matInput [(ngModel)]="data.supplier" name="supplier" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="data.quantity" name="quantity" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Price (â‚¬)</mat-label>
      <input matInput type="number" [(ngModel)]="data.price" name="price" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
